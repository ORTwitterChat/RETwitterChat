<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./../../src/assets/style/silverBox.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Post - Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

    <div id="countaner">
        <div id="massageBox">
            <div class="tweet-wrap">
                <div class="tweet-header">
                    <img src="./assets/images/twitter.jpg" alt=""
                        class="avator">
                    <div class="tweet-header-info">
                        System <span>@Admin</span><span>. Oct 22
                        </span>
                        <p>Hello, This is SIMPLE
                            post application, like twitter.
                        </p>

                    </div>

                </div>

                <div class="tweet-info-counts">

                    <div class="comments">

                        <svg class="feather feather-message-circle sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg"
                            width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path
                                d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                            </path>
                        </svg>
                        <div class="comment-count">33</div>
                    </div>

                    <div class="likes">
                        <svg class="feather feather-heart sc-dnqmqq jxshSx" xmlns="http://www.w3.org/2000/svg"
                            width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                        <div class="likes-count">
                            2.6k
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div id="inputBox">
            <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
            <div class="contentContainer">

                <div class="twitter boxContainer">
                    <label class="twitter tweetHeader">Compose new Tweet</label>
                    <span class="close"></span>
                    <div class="lineSplit"></div>
                    <textarea class="messageBox" id="postMessage" placeholder="What's happening?"></textarea>
                    <input type="button" class="postButton" id="submitPost" value="Tweet" />
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="./assets/javascript/main.js"></script>
    <script src="./../..src/assets/javascript/lib/silverBox.min.js"></script>
</body>

</html>
