<!DOCTYPE html>
<html>
<head>
	<title>Login / Signup</title>
	<link rel="stylesheet" type="text/css" href="./../../src/assets/style/silverBox.min.css">
	<link rel="stylesheet" type="text/css" href="./assets/style/slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="form-sing_up">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input id="input-signup-username" type="text" name="username" placeholder="Username" required="">
					<input id="input-signup-password" type="password" name="pswd" placeholder="Password" required="" autocomplete="false">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form id="form-log_in">
					<label for="chk" aria-hidden="true">Login</label>
					<input id="input-login-username" type="text" name="username" placeholder="Username" required="">
					<input id="input-login-password" type="password" name="pswd" placeholder="Password" required="" autocomplete="false">
					<button>Login</button>
				</form>
			</div>
	</div>
    <script type="module" src="./assets/javascript/main.js"></script>
    <script src="./../../src/assets/javascript/lib/silverBox.min.js"></script>
</body>
</html>
